{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
	<h1>Movie Requests Login</h1>
	<form method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" value="{{ username }}"></td>
				<td class="error">
					{{ error_username }}
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="password" value=""></td>
				<td class="error">
					{{ error_password }}
				</td>
			</tr>
		</table>
		<input type="submit" value="login">
{% endblock %}
